<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font awesome stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--bootstrap-->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <!--my css-->
  <link rel="stylesheet"
    type="text/css"
    href="quoteMachine.css">
</head>
<body>
<!--facebook sdk-->
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '315491528935284',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.11'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

  <div class="container">
    <!--navbar-->
    <div class="row">
      <div id="home"><span class="fa fa-home"></div>
  <!--closing div for nav bar-->
    </div>

  <h1 class="text-center">Rick and Morty Quote Generator</h1>

  <div class="row">
    <div class="col-md-3 col-lg-3"></div>
    <div class="col-md-6 col-lg-6 quote">
      <!--where quote appears-->
      <p class="words" id="words"></p>
      <!--button to generate new quote-->
      <div class="button btn btn-primary" id="getQuote">Get Schwifty</div>
      <!--button to tweet out quote-->
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank" id="tweet">
        <div class="btn btn-primary button">Tweet it!</div>
      </a>
      <div class="button btn btn-primary" id="fb">Share!</div>
    </div>
    <div class="col-md-3 col-lg-3"></div>
  </div>
  <footer class="text-center" id="foot">Found a typo or want me to add a new quote? Email me at <span id="email">k8codes@gmail.com</span></footer>
</div>
  <!--jQuery/bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="quoteMachine.js" type="text/javascript"></script>
</body>
</html>
